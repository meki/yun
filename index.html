<!DOCTYPE html>
<html>

<head>
    <title>Calc BMI</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">

    <!-- brython -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.8.8/brython.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.8.8/brython_stdlib.js"></script>

    <script type="text/python" src="./bmi.py"></script>
</head>

<body onload="brython()">
    <div class="container is-fluid">
        <div class="box">
            <figure class="image">
                <img class="has-ratio" height="360" 
                    src="https://1.bp.blogspot.com/-v7vcAidN4Fk/VGLMZtbq2II/AAAAAAAApAA/ge9cE_iHejA/s800/himan05_man.png">
            </figure>

            <div class="field">
                <label class="label">身長</label>
                <div class="control">
                    <input id="height" class="input" type="text" placeholder="メートル">
                </div>
            </div>

            <div class="field">
                <label class="label">体重</label>
                <div class="control">
                    <input id="weight" class="input" type="text" placeholder="キログラム">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <button id="execute" class="button is-link">計算</button>
                </div>
            </div>

            <div class="field">
                <label class="label">結果</label>
                <span id="result" class="tag is-rounded is-large"></span>
            </div>

        </div>
    </div>
</body>

</html>
